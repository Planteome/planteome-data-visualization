<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Gene Enrichment Analysis</title>

<meta charset="UTF-8">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src='./js/bundle.js'></script>
<script LANGUAGE="JavaScript" src="js/main.js" type="text/javascript"></script>
<script LANGUAGE="JavaScript" src="js/jquery-2.1.4.js" type="text/javascript"></script>
</head>

<body onload = "initialize()">
<!--header of the page -->
<div id="header">
<h1>Gene Enrichment Analysis Tool</h1>
</div>

<!--content of the page -->
<div id="content">
<form>
	
	<!--setting div-->
	<div class = "contentBlock">
		<h2 title="Statistic Options">Setting</h2>
		<div id="statistic_methods_input">
			<div class = "settingItemName">
				Static Methodï¼š
			</div>
			<div class = "settingItemSelect">
				<select style = "width: 85%;" id = "statisticMethod">
					<option value="fisher">fisher's exact</option>
					<option value="hypergeometric">hypergeometric</option>
					<option value="chi-squared">chi-squared</option>
				</select>
			</div>
		
			<div class = "settingItemName">
				Species:
			</div>	
			<div class = "settingItemSelect">
				<select style = "width: 85%;" id="species_options">
				</select>
			</div>
			
			<div class = "settingItemName">
				Significance Level:
			</div>	
			<div class = "settingItemSelect">
				<select style = "width: 85%;" id = "significanceLevel">
					<option value="0.5">0.5</option>
					<option value="0.01">0.01</option>
				</select>
			</div>
		
		</div>
		
		<div id="statistic_methods_hint">
			<p class="hint"></p>
		</div>
	</div>
	
	<!--interesting genes div -->
	<div class = "contentBlock">
		<h2>Interesting Genes</h2>
		<div id="interesting_genes_input">
		<textarea id="textarea_geneList" rows="10" cols="50" placeholder="please input the interesting genes"></textarea>
		</div>
		
		<div id="interesting_genes_hint">
			<p class="hint"></p>
		</div>
	</div>
	
	<!--reference background div -->
	<div class = "contentBlock">
		<h2>Reference Background</h2>
		<div id="reference_background_input">
		<textarea id="textarea_backgroundList" rows="10" cols="50" placeholder="please input the reference background"></textarea>
		</div>
		
		<div id="reference_background_hint">
		<p class="hint"></p>
		</div>
	</div>
	
	<!--buttons -->
	<div class = "contentBlock">
		<button type="button" id="submit" onclick="my_submit()">Submit</button>
		<button type="button" id="reset" onclick = "my_reset()">Reset</button>
	</div>
	
	<!--content3 -->
	<div class = "contentBlock">
		<h2>Analysis Result</h2>
		
		<p id="result_summary">
		</p>
		<table id="result_table" align="center">
			<tr>
				<th>GO term</th>
				<th>Ontology</th>
				<th>Description</th>
				<th>Number in input list</th>
				<th>Number in BG/Ref</th>
				<th>p-value</th>
			</tr>
			
		</table>
	</div>
</form>
</div>

<!--footer of the page -->
<div id="footer">
	<address>
		&copy;Planteome Project
	</address>
</div>

</body>
</html>
